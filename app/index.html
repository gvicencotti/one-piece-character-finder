<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>One Piece Finder</title>
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="One Piece Logo" class="logo" />
  </header>

  <div class="search-box">
    <h1>Character Finder</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Character name" />
      <button onclick="searchCharacter()">Search</button>
    </div>
  </div>

  <div id="result" class="result hidden"></div>
</body>
</html>
